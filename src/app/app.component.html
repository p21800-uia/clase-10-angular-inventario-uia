<mat-toolbar >
    <span class="menu-spacer"></span>
    <div> 
      <mat-toolbar-row >
                <div class="pull-left">                    
                    <label style="align-content:space-around;  font-size:44px" style="color:#000000;">Inventarios UIA<span></span></label>
                </div>
      </mat-toolbar-row >
      <mat-toolbar-row>
                <div class="pull-right">                  
                  <button color="primary" style="color:'#148ab8';font-size: 18px;" mat-button [matMenuTriggerFor]="menu">Partidas</button>
                      <mat-menu #menu="matMenu">
                        <button mat-raised-button color="primary">
                          <a style="color:'#148ab8';font-size: 18px;" mat-button [routerLink]="'/consultaPartidas'"> Consulta</a>
                        </button>
                        <button mat-raised-button color="primary">
                          <a style="color:'#148ab8';font-size: 18px;" mat-button [routerLink]="'/nuevasPartidas'">Nuevas</a>
                        </button>
                  </mat-menu>
                  <button mat-raised-button color="primary">
                    <a style="color:'#f6bd16'; font-size: 18px;" mat-button [routerLink]="'/solicitudesMaterial'"> Solicitudes Material</a>
                  </button>
                  <button mat-raised-button color="primary">
                    <a style="color:'#51c7bb'; font-size: 18px;" mat-button [routerLink]="'/solicitudesEntregadas'"> Solicitudes Entregadas</a>
                  </button>
                  <button mat-raised-button color="primary">
                    <a style="color:'#5AA454';font-size: 18px;" mat-button [routerLink]="'/ingresos'"> Ingresos de Material</a>
                  </button>
                    </div>
            </mat-toolbar-row>
          </div>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">  
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
